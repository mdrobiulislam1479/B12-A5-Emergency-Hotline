<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy-ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- internal-style -->
    <style>
      body {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#41FF6B10] h-[100vh]">
    <header
      class="px-5 sm:px-[60px] py-3 flex flex-col sm:flex-row justify-between items-center gap-5 sm:gap-0 bg-white"
    >
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px]" />
        <p class="text-[#006747] text-xl font-extrabold sm:w-[140px]">
          Emergency Service
        </p>
      </div>
      <div class="flex items-center gap-4">
        <div
          class="flex items-center gap-[5px] px-5 py-3 bg-[#41FF6B10] rounded-[50px]"
        >
          <p class="font-bold" id="head-heart">0</p>
          <img
            src="./assets/heart.png"
            alt="heart-icon"
            class="w-[30px] h-[30px]"
          />
        </div>
        <div
          class="flex items-center gap-[5px] px-5 py-3 bg-[#41FF6B10] rounded-[50px]"
        >
          <p class="font-bold" id="coin">100</p>
          <img
            src="./assets/coin.png"
            alt="coin-icon"
            class="w-[30px] h-[30px]"
          />
        </div>
        <div class="flex px-7 py-3 bg-[#00A63E] rounded-[50px]">
          <p class="font-semibold text-white"><span>0</span> Copy</p>
        </div>
      </div>
    </header>
    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-5"
    >
      <img
        src="./assets/logo-dark.png"
        alt="banner-logo"
        class="mx-auto w-[92px] h-[92px]"
      />
      <h1 class="my-3 text-white text-[30px] sm:text-[40px] font-bold">
        Emergency Service Directory
      </h1>
      <p class="sm:text-xl font-semibold text-white">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
    <section class="mx-[60px] py-12 grid grid-cols-12 gap-[30px]">
      <div class="col-span-9">
        <div class="grid grid-cols-3 gap-[30px]">
          <div class="p-8 rounded-xl bg-white shadow-xl">
            <div class="flex justify-between items-center">
              <div class="bg-[#FFE3E2] rounded-2xl p-[14px]">
                <img
                  src="./assets/emergency.png"
                  alt="emergency-icon"
                  class="w-8 h-8"
                />
              </div>
              <i class="fa-regular fa-heart text-[24px]" id="card-heart"></i>
            </div>
            <h1 class="text-2xl font-bold mt-4" id="title">
              National Emergency Number
            </h1>
            <p class="text-[18px] text-[#5C5C5C]">National Emergency</p>
            <h2 class="text-[40px] font-bold mt-4" id="number">999</h2>
            <div class="bg-[#dfdcdc] px-6 py-2 rounded-3xl inline-block mb-6">
              <p class="text-[18px] text-[#5C5C5C]">All</p>
            </div>
            <div class="w-full">
              <button class="btn w-[175px] mr-2 rounded-lg text-[#5C5C5C]">
                <i class="fa-regular fa-copy"></i> Copy
              </button>
              <button
                class="btn w-[175px] bg-[#00A63E] text-white rounded-lg hover:bg-[#dfdcdc]"
                id="call-btn"
              >
                <i class="fa-solid fa-phone"></i> Call
              </button>
            </div>
          </div>
        </div>
      </div>
      <aside class="col-span-3 p-6 rounded-xl bg-white shadow-xl">
        <div class="flex justify-between items-center">
          <div class="text-2xl font-bold">
            <i class="fa-regular fa-clock text-2xl"></i> Call History
          </div>
          <button
            class="btn px-8 py-6 text-white bg-[#00A63E] rounded-[50px] hover:bg-[#dfdcdc]"
          >
            Clear
          </button>
        </div>
      </aside>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
