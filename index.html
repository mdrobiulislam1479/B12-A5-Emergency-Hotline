<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy-ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- internal-style -->
    <style>
      body {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body class="">
    <header
      class="px-5 sm:px-[60px] py-6 flex flex-col sm:flex-row justify-between items-center gap-5 sm:gap-0"
    >
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px]" />
        <p class="text-[#006747] text-xl font-extrabold sm:w-[140px]">
          Emergency Service
        </p>
      </div>
      <div class="flex items-center gap-4">
        <div
          class="flex items-center gap-[5px] px-5 py-3 bg-[#41FF6B10] rounded-[50px]"
        >
          <p class="font-bold">0</p>
          <img
            src="./assets/heart.png"
            alt="heart-icon"
            class="w-[30px] h-[30px]"
          />
        </div>
        <div
          class="flex items-center gap-[5px] px-5 py-3 bg-[#41FF6B10] rounded-[50px]"
        >
          <p class="font-bold">100</p>
          <img
            src="./assets/coin.png"
            alt="coin-icon"
            class="w-[30px] h-[30px]"
          />
        </div>
        <div class="flex px-7 py-3 bg-[#00A63E] rounded-[50px]">
          <p class="font-semibold text-white"><span>0</span> Copy</p>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
